<!-- Start Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <form class="loginform">

        <span class="close">&times;</span>

        <div class="container">
            <input class="input" type="text" placeholder="Username" name="userid">
            <span class="border"></span>
        </div>

        <div class="container">
            <input class="input" type="password" placeholder="Password" name="pass">
            <span class="border"></span>
        </div>

        <div class="buttons">
            <button class="button" onclick="check(this.form)">Login</button><br>
            <button class="button" onclick="Close()">Cancel</button>
        </div>

    </form>
  </div>
</div>
<!-- End Modal -->

<script>

function Close(){
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
}

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

function check(form){

  if (form.userid.value == "Soham" && form.pass.value == "hemlata"){
    window.open('https://docs.google.com/spreadsheets/d/1or3qL6Dz_MP1Yy67DiFjIwqeFzKA7LC6ma7M9O_YeNc')
  }

  else if (form.userid.value == "Aryan" && form.pass.value == "sonali"){
    window.open('https://docs.google.com/spreadsheets/d/1azLNBuKyrl0lgmcGnbYlFJTYjV0kWAN67-7nhvlbmMc')
  }

   else if (form.userid.value == "Arjun" && form.pass.value == "rupa"){
    window.open('https://docs.google.com/spreadsheets/d/1rzLKFrbyNLtPWG7uLrvTMsRzMm1TKyBEwwLanyWfiX4')
  }

  else if (form.userid.value == "Jivesh" && form.pass.value == "amita"){
    window.open('https://docs.google.com/spreadsheets/d/1I1F8B3scZY4pwpP-eoKHikrNVaAB_rpzdTymqVn0Az4/edit?usp=gmail&ts=5f512778')
  }
/*
  else if (form.userid.value == "" && form.pass.value == ""){
    window.open('')
  }
*/
   else{
   alert("Wrong Passsword or Username")/*displays error message*/
  }
}

var modal = document.getElementById("myModal");

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
